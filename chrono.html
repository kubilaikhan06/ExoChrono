<!DOCTYPE html> 
<html>     
    <head>         
        <meta charset="utf-8" />   
        <title>Chronomètre</title>   
        <link type="text/css" rel="stylesheet" href="chrono.css" />
    </head>
    
<body>   
    <h1>Chronomètre :</h1>   
    <br />   
    <fieldset>    <legend>Mon chrono</legend>    
        <input type="button" id="btnStart" value="Start"/>   <input type="button" id="btnPause" value="Pause" class="invi"/>    
        <input type="button" id="btnStop" value="Stop" class="invi"/>    
        <p id="chrono"><span id="h">00</span>:<span id="m">00</span>:<span id="s">00</span></p>   
    </fieldset>    
    <br/> 
        
<script src="chrono.js"></script>
</body> 
</html>
